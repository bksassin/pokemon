<div class="min-h-screen bg-gradient-to-br from-teal-800 to-purple-900 text-white p-4 md:p-6">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-purple-300">Leaderboard</h2>

    <div class="bg-white bg-opacity-10 rounded-xl backdrop-blur-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-purple-600 bg-opacity-50">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-semibold">Rank</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Username</th>
              <th class="px-4 py-3 text-right text-sm font-semibold">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entry of leaderboardEntries; let i = index"
                [ngClass]="{'bg-teal-500 bg-opacity-20': i === 0, 'bg-white bg-opacity-5': i % 2 !== 0}">
              <td class="px-4 py-3">
                <span [ngClass]="{'text-yellow-300 font-bold': i === 0, 'text-teal-300 font-semibold': i === 1 || i === 2, 'text-white': i > 2}">
                  {{ i + 1 }}
                </span>
              </td>
              <td class="px-4 py-3">{{ entry.username }}</td>
              <td class="px-4 py-3 font-semibold text-right">{{ entry.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-6 text-center text-sm">
      <p class="text-yellow-300">Top players are updated daily.</p>
      <p class="mt-2">Keep playing to improve your rank!</p>
    </div>
  </div>
</div>
