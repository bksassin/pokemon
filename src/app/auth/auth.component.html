<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-purple-800">{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4" *ngIf="!isLogin">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
      <p class="mt-1 text-sm text-gray-500">We need your email to notify winners to claim their prize.</p>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
    </div>
    <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400">
      {{ isLogin ? 'Login' : 'Sign Up' }}
    </button>
  </form>
  <div class="mt-4 text-right">
    <a href="#" class="text-sm text-purple-600 hover:text-purple-500" (click)="toggleAuthMode()">
      {{ isLogin ? 'Need an account? Sign up' : 'Already have an account? Login' }}
    </a>
  </div>
</div>
