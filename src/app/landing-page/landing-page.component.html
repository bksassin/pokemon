<!-- src/app/landing-page/landing-page.component.html -->
<div class="">
  <div class="absolute inset-0"></div>
  <!-- Main content -->
  <div class="relative z-10 flex flex-grow">
    <div class="py-8 px-4 m-auto">
      <div class="mb-8 flex justify-center">
        <img src="/assets/title.png" alt="Who's That Pokémon?" class="w-full">
      </div>

      <p class="text-white text-xl mb-8 text-center font-semibold">
        A Pokémon Card Trivia Game
      </p>

      <p class="text-white text-xl mb-12 text-center font-semibold">
        Test Your Pokémon Knowledge and Become The Ultimate Trainer!
      </p>

      <div class="flex flex-col space-y-4">
        <button (click)="openAuthModal(true)" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-teal-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Login
        </button>
        <button (click)="openAuthModal(false)" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          Sign Up
        </button>
        <button (click)="playGame()" class="bg-white text-purple-800 font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
          Play as Guest
        </button>
        <button (click)="startGame()" class="bg-white text-purple-800 font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
          </svg>
          How to Play
        </button>
      </div>
    </div>
  </div>
</div>

<app-auth-modal
  [isOpen]="isAuthModalOpen"
  [isLogin]="isLoginMode"
  (closeModal)="closeAuthModal()"
  (toggleMode)="toggleAuthMode($event)">
</app-auth-modal>
