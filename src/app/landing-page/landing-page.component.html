<div class="min-h-screen bg-cover bg-center flex flex-col justify-between relative" style="background-image: url('/assets/pokee.jpg');">
  <div class="absolute inset-0 bg-gradient-to-br from-teal-800/95 to-purple-900/95"></div>

  <!-- Header with logo and sound toggle -->
  <header class="relative z-10 w-full py-4 px-6 flex justify-between items-center">
    <!-- Rotating logo -->
    <div class="w-12 h-12 animate-spin-slow">
      <img src="/assets/ball.svg" alt="Logo" class="w-full h-full">
    </div>

    <!-- Sound toggle button -->
    <button class="text-white hover:text-teal-300 transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
      </svg>
    </button>
  </header>

  <!-- Main content -->
  <div class="relative z-10 flex items-center justify-center flex-grow">
    <div class="bg-white bg-opacity-10 py-8 px-4 rounded-3xl w-11/12 max-w-md backdrop-blur-md shadow-lg">
      <div class="mb-8 flex justify-center">
        <img src="/assets/title.png" alt="Who's That Pokémon?" class="w-full">
      </div>

      <p class="text-white text-xl mb-8 text-center font-semibold">
        A Pokémon Card Trivia Game
      </p>

      <p class="text-white text-xl mb-8 text-center font-semibold">
        Test Your Pokémon Knowledge and Become The Ultimate Trainer!
      </p>

      <div class="flex flex-col space-y-4">
        <button class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-teal-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Login
        </button>
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          Sign Up
        </button>
        <button (click)="startGame()" class="bg-white text-purple-800 font-bold py-3 px-6 rounded-full text-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
          </svg>
          How to Play
        </button>
      </div>
    </div>
  </div>

<!-- Footer with social media links and version number using FontAwesome -->
<footer class="relative z-10 w-full py-4 px-6 flex justify-between items-center">
  <div class="flex space-x-4">
    <!-- Website Icon -->
    <a href="#" class="text-white hover:text-teal-300 transition-colors duration-200">
      <i class="fas fa-globe fa-lg"></i>
    </a>
    <!-- Facebook Icon -->
    <a href="#" class="text-white hover:text-teal-300 transition-colors duration-200">
      <i class="fab fa-facebook-f fa-lg"></i>
    </a>
    <!-- Instagram Icon -->
    <a href="#" class="text-white hover:text-teal-300 transition-colors duration-200">
      <i class="fab fa-instagram fa-lg"></i>
    </a>
    <!-- X Icon -->
    <a href="#" class="text-white hover:text-teal-300 transition-colors duration-200">
      <i class="fab fa-x-twitter fa-lg"></i>
    </a>
    <!-- eBay Icon -->
    <a href="#" class="text-white hover:text-teal-300 transition-colors duration-200">
      <i class="fab fa-ebay fa-lg"></i>
    </a>
  </div>
  <span class="text-white text-sm">v1.0.0</span>
</footer>

</div>
